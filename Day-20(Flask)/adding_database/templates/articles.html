{% extends 'layout.html' %}

{% block body %}
    <div class="row">
      <div class="offset-2 col-md-8">
        <div class="card mt-4">
          <div class="card-body">
            <a class="btn btn-success" href="/create">Add post</a>
            {% for post in posts %}
              <div class="card mt-3">
                <div class="card-header">
                  <div class="row">
                    <div class="col"><strong>{{post[1]}}</strong></div>
                  </div>
                </div>
                <div class="card-body">
                  {{post[2][0:500]}} 
                  <a href="/post/{{post[0]}}">... show more</a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
{% endblock %}
