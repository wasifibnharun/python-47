{% extends 'layout.html' %}

{% block body %}
    <h1>Articles page</h1>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item">
                <h1><a href="article/{{article.id}}">{{article.title}}</a></h1>
                {{article.body}}
            </li>
        {% endblock %}
    </ul>


{% endblock %}
