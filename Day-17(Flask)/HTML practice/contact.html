<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <h2>Contact page</h2>
    <h3>Please fill up the form below:</h3>
    <form action="/">
        <label for="fname">First name: </label><br>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br>
        <label for="lname">Last name: </label><br>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br>
        <label for="mnumber">Contact no: </label><br>
        <input type="text" name="mnumber" id="mnumber" placeholder="Enter your mobile number"><br>
        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
